<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        h2 {
            text-align: left;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .section-button {
            width: 200px;
            height: 50px;
            margin-bottom: 40px;
            background-color: #bdd8a1;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section-button:hover {
            background-color: #7fa85e;
        }

        .container {
            width: 100%;
            max-width: 560px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 665px;
        }

        .box {
            background-color: #f0e6e9;
            border-radius: 30px;
            padding: 30px;
            margin-top: -45px;
            flex-grow: 1;

        }

        .goals-form-popup {
            display: none;
            flex-direction: column;
            position: fixed;
            background-color: #f0e6e9;
            border: solid;
            border-color: black;
            border-width: 1px;
            border-radius: 30px;
            justify-content: center;
            align-items: center;
            height: 350px;
            width: 500px;
            z-index: 9;
        }

        .cancel-btn-container {
            display: flex;
            width: 500px;
            justify-content: end;
        }

        .cancel-btn-container h2 {
            position: absolute;
            left: 0;
            font-size: 20px;
            margin-top: 20px;
        }

        .cancel-btn {
            text-align: center;
            margin: 10px 10px;
            border-radius: 15px;
            height: 45px;
            width: 45px;
            font-size: 20px;
            background-color: #FA5F55;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #FF0000;
        }

        .goal-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: -20px;
        }
        
        .goal-input input, .goal-input select {
            margin: auto;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            margin: auto;
            padding: 10px;
            background-color: #bdd8a1;
            font-size: 20px;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            width: 300px
        }

        .goal-input button:hover {
            background-color: #7fa85e;
        }

        .additional-details-btn {
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            margin: auto;
            background-color: #bdd8a1;
            color: black;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .additional-details-btn:hover {
            background-color: #7fa85e;
        }

        .additional-goal-details {
            display: none;
            flex-direction: column;
            margin-top: -20px;
            margin-bottom: 20px;
        }

        .additional_goal_details input, .additional_goal_details select {
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .goal-list {
            display: flex;
            flex-direction: column;
        }

        .goal-item, .detailed-goal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d3d3d3;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            transition: opacity 0.5s ease-out;
            flex-wrap: wrap;
        }

        .goal-item span, .detailed-goal-item span {
            flex: 1;
            text-align: left;
        }

        .goal-details {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            z-index: 1;
        }

        .goals-tab {
            padding: 15px 20px;
            background-color: #f0e6e9;
            border-radius: 30px 0 0 0;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: background-color 0.3s ease;
            border: none;
            font-size: 16px
        }

        .completed-tab {
            padding: 15px 20px;
            background-color: #f0e6e9;
            border-radius: 0 30px 0 0;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: background-color 0.3s ease;
            border: none;
            font-size: 16px;
        }

        .active-tab {
            background-color: #bdd8a1;
            color: black;
            font-weight: bold;
        }

        .move-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #bdd8a1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .move-icon:hover {
            background-color: #7fa85e;
        }

        .move-icon:before {
            content: 'âœ“';
            font-size: 20px;
            color: white;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="device">
        <h1>Goals</h1>

        <div class="section-container">
            <button class="section-button" onclick="openForm()">Add New Goal</button>

            <div class="goals-form-popup" id="goalsForm">
                <div class="cancel-btn-container">
                    <h2>New Goal</h2>
                    <button class="cancel-btn" onclick="closeForm()">x</button>
                </div>
                
                <form class="goal-input" onsubmit="event.preventDefault(); addGoal();">
                    <!-- goal title/short descriptor -->
                    <input type="text" id="goalText" placeholder="Enter your goal...">
                    
                    <!-- add additional information -->
                    <button class="additional-details-btn" type="button" onclick="toggleAdditionalGoalsForm()">Add Additional Details</button>
                    
                    <div class="additional-goal-details" id="additionalGoalsForm">
                        <select id="goalType">
                            <option value="None">N/A</option>
                            <option value="Exercise">Exercise</option>
                            <option value="Weight">Weight</option>
                            <option value="Nutrition">Nutrition</option>
                            <option value="Consistency">Consistency</option>
                        </select>
                        <input type="date" id="targetDate">
                    
                    </div>

                    <!-- submit goal -->
                    <button class="submit-btn" type="submit">Add Goal</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="tabs">
                <button type="button" id="addGoalTab" class="goals-tab active-tab" onclick="showTab('add')">Goals In Progress</button>
                <button type="button" id="completedGoalTab" class="completed-tab" onclick="showTab('completed')">Completed Goals</button>
            </div>
            <div id="goalInProgressSection" class="box">
                <h2>In Progress</h2>
                <div class="goal-list" id="goalList"></div>
            </div>
            <div id="completedGoalSection" class="box" style="display: none;">
                <h2>Completed Goals</h2>
                <div class="goal-list" id="completedGoalList"></div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="inactive">
                <img src="../resources/images/navbar/home.png">
                <a href="../index.html">Home</a>
            </div>
            <div class="inactive">
                <img src="../resources/images/navbar/planning.png">
                <a href="./planning.html">Planning</a>
            </div>
            <div class="inactive">
                <img src="../resources/images/navbar/workout.png">
                <a href="./workout.html">Workout</a>
            </div>
            <div class="inactive">
                <img src="../resources/images/navbar/tracking.png">
                <a href="./tracking.html">Tracking</a>
            </div>
            <div class="active">
                <img src="../resources/images/navbar/goals.png">
                <a href="./goals.html">Goals</a>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.getElementById('goalInProgressSection').style.display = tab === 'add' ? 'block' : 'none';
            document.getElementById('completedGoalSection').style.display = tab === 'completed' ? 'block' : 'none';
    
            document.getElementById('addGoalTab').classList.toggle('active-tab', tab === 'add');
            document.getElementById('completedGoalTab').classList.toggle('active-tab', tab === 'completed');
    
            if (tab === 'add') {
                renderActiveGoals();
            } else if (tab === 'completed') {
                renderCompletedGoals();
            }
        }

        function openForm() {
            document.getElementById("goalsForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("goalsForm").style.display = "none";
        }
    
        function toggleAdditionalGoalsForm() {
            const form = document.getElementById('additionalGoalsForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'flex' : 'none';
        }
    
        function addGoal() {
            const goalText = document.getElementById("goalText").value;
            const goalType = document.getElementById("goalType").value;
            const targetDate = document.getElementById("targetDate").value;

            if (goalText.trim() === "") return;
    
            const goal = {
                text: goalText,
                completed: false,
                type: ((goalType === "None" && targetDate === "") ? 'simple' : 'detailed'),
                category: ((goalType !== "None") ? goalType : NaN),
                date: ((targetDate !== "") ? targetDate : NaN)
            };
    
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.push(goal);
            localStorage.setItem('goals', JSON.stringify(goals));
            renderActiveGoals();
            document.getElementById("goalText").value = "";

            closeForm();
        }
    
        // function addDetailedGoal() {
        //     const detailedGoalText = document.getElementById("detailedGoalText").value;
        //     const goalType = document.getElementById("goalType").value;
        //     const targetDate = document.getElementById("targetDate").value;
    
        //     if (detailedGoalText.trim() === "") return;
    
        //     const goal = {
        //         text: detailedGoalText,
        //         completed: false,
        //         type: 'detailed',
        //         category: goalType,
        //         date: targetDate
        //     };
    
        //     const goals = JSON.parse(localStorage.getItem('goals')) || [];
        //     goals.push(goal);
        //     localStorage.setItem('goals', JSON.stringify(goals));
        //     renderActiveGoals();
    
        //     document.getElementById("detailedGoalText").value = "";
        //     document.getElementById("targetDate").value = "";
        //     toggleAdditionalGoalsForm();

        //     closeForm();
        // }
    
        function moveToCompleted(index, button) {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals[index].completed = true;
            localStorage.setItem('goals', JSON.stringify(goals));
    
            const goalElement = button.parentElement;
            goalElement.classList.add("fade-out");
    
            setTimeout(() => {
                renderActiveGoals();
                renderCompletedGoals();
            }, 500);
        }
    
        function renderActiveGoals() {
            const goalList = document.getElementById("goalList");
            goalList.innerHTML = "";
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.forEach((goal, index) => {
                if (!goal.completed) {
                    const goalItem = document.createElement("div");
                    goalItem.classList.add(goal.type === 'detailed' ? "detailed-goal-item" : "goal-item");
                    goalItem.innerHTML = `
                        <span>${goal.text}</span>
                        ${goal.type === 'detailed' ? `<div class="goal-details">${goal.category} | Target Date: ${goal.date}</div>` : ''}
                        <div class="move-icon" onclick="moveToCompleted(${index}, this)"></div>
                    `;
                    goalList.appendChild(goalItem);
                }
            });
        }
    
        function renderCompletedGoals() {
            const completedGoalList = document.getElementById("completedGoalList");
            completedGoalList.innerHTML = "";
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.forEach((goal, index) => {
                if (goal.completed) {
                    const goalItem = document.createElement("div");
                    goalItem.classList.add(goal.type === 'detailed' ? "detailed-goal-item" : "goal-item");
                    goalItem.innerHTML = `
                        <span>${goal.text}</span>
                        ${goal.type === 'detailed' ? `<div class="goal-details">${goal.category} | Target Date: ${goal.date}</div>` : ''}
                    `;
                    completedGoalList.appendChild(goalItem);
                }
            });
        }
    
        window.onload = renderActiveGoals; 
    </script>    
</body>
</html>
