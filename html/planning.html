<!DOCTYPE html>

<link rel="stylesheet" href="../css/global.css">


<head>
    <style>
        h1, h2 {
            margin: 30px;
        }

        h3 {
            margin: 20px;
        }

        button {
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
        
        .intensity-container {
            height: 150px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start; /* THIS FIXES THE DAMN BLANK SPACE THAT HAPPENS BELOW FLEX CONTAINERS */
        }

        .intensity-container + .filter-container {
            margin-top: 40px;
        }

        .filter-container {
            height: 150px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start; /* THIS FIXES THE DAMN BLANK SPACE THAT HAPPENS BELOW FLEX CONTAINERS */
        }

        .filter-container + .results-container {
            margin-top: 40px;
        }

        .results-container {
            height: 350px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
        }
        
        .container-title {
            margin: 20px;
            font-size: 1.5em;
            text-wrap: nowrap;
        }

        .button-container {
            width: 560px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }


    </style>

    

</head>

<html>
    <body>
        <div class="device">
            <h1>Planning</h1>

            <div class="intensity-container">
                <div class="container-title">Intensity</div>
                <div class="button-container">
                    <!-- these are radio buttons -->
                    <input type="radio" class="" name="difficulty" id="easy"/>
                    <label for="easy">Easy</label>
                    
                    <input type="radio" class="" name="difficulty" id="medium"/>
                    <label for="easy">Medium</label>

                    <input type="radio" class="" name="difficulty" id="hard"/>
                    <label for="easy">Hard</label>
                
                    <!-- https://stackoverflow.com/questions/16242980/making-radio-buttons-look-like-buttons-instead -->

                </div>
            </div>
            
            <div class="filter-container">
                <div class="container-title">Filter By</div>
                <div class="button-container">
                    <!-- these are checkboxes -->
                    <input type="checkbox" class="" id="running">
                    <label for="running">Running</label>

                    <input type="checkbox" class="" id="inplace">
                    <label for="running">In-Place</label>

                    <input type="checkbox" class="" id="yoga">
                    <label for="running">Yoga</label>

                    <input type="checkbox" class="" id="weights">
                    <label for="running">Weights</label>
                    
                </div>
            </div>

            <div class="results-container">
                <!-- probably some javascript to retrieve results and stuff from filters -->
            </div>

            <div class="bottom-nav">
                <div class="inactive">
                    <img src="../resources/images/navbar/home.png">
                    <a href="../index.html">Home</a>
                </div>
                <div class="active">
                    <img src="../resources/images/navbar/planning.png">
                    <a href="./planning.html">Planning</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/workout.png">
                    <a href="./workout.html">Workout</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/tracking.png">
                    <a href="./tracking.html">Tracking</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/goals.png">
                    <a href="./goals.html">Goals</a>
                </div>
            </div>
        </div>
    </body>
</html>
