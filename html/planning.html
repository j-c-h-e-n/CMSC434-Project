<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        h3 {
            margin: 20px;
        }

        button {
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
        
        .intensity-container {
            height: 150px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start; /* THIS FIXES THE DAMN BLANK SPACE THAT HAPPENS BELOW FLEX CONTAINERS */
        }

        .intensity-container + .filter-container {
            margin-top: 40px;
        }

        .filter-container {
            height: 150px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start; /* THIS FIXES THE DAMN BLANK SPACE THAT HAPPENS BELOW FLEX CONTAINERS */
        }

        .filter-container + .results-container {
            margin-top: 40px;
        }

        .results-container {
            height: 350px;
            width: 560px;
            margin: auto;
            background-color: #f0e6e9;
            border-radius: 30px;
            display: flex;
        }
        
        .container-title {
            margin: 20px;
            font-size: 1.5em;
            text-wrap: nowrap;
        }

        .button-container {
            width: 560px;
            display: flex;            
            justify-content: space-evenly;
        }

        /* intensity buttons */
        .radiobtn {
            position: relative;
            display: block;
            text-align: center;
        }

        .radiobtn label{
            display: block;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="radio"]{
            display: none;
            position: absolute;
            width: 100%;
            appearance: none;
        }

        input[type="radio"][class="easybtn"] + label {
            background: #bdd8a1;
            border-width: 1px;
            border: #7fa85e;
        }

        input[type="radio"][class="easybtn"]:checked + label {
            background:#7fa85e;
            box-shadow: 0 0 0 5px rgba(60, 155, 85, 0.5);
        }
        
        input[type="radio"][class="mediumbtn"] + label {
            background: #f9f4b2;
        }

        input[type="radio"][class="mediumbtn"]:checked + label {
            background:#d1d141;
            box-shadow: 0 0 0 5px rgba(210, 209, 65, 0.5);
        }

        input[type="radio"][class="hardbtn"] + label {
            background: #d88c8c;
        }

        input[type="radio"][class="hardbtn"]:checked + label {
            background:#b35f5f;
            box-shadow: 0 0 0 5px rgba(179, 95, 95, 0.5);
        }

        /* filter by buttons */
        .filter-checkbox {
            position: relative;
            display: block;
            text-align: center;
        }

        .filter-checkbox label {
            display: block;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="checkbox"]{
            display: none;
            position: absolute;
            width: 100%;
            appearance: none;
        }

        
        input[type="checkbox"][class="filter"] + label {
            background-color: #d3d3d3;; 
        }
        
        input[type="checkbox"][class="filter"]:checked + label {
            background-color: #a0a0a0; 
            box-shadow: 0 0 0 5px rgba(160, 160, 160, 0.5);
        }


    </style>
</head>
  
<html>
    <body>
        <div class="device">
            <h1>Planning</h1>

            <div class="intensity-container">
                <div class="container-title">Intensity</div>
                <form class="button-container">
                    <!-- these are radio buttons -->
                    <div class="radiobtn">
                        <input type="radio" class="easybtn" name="difficulty" id="easy"/>
                        <label for="easy">Easy</label>
                    </div>
                    
                    <div class="radiobtn">
                        <input type="radio" class="mediumbtn" name="difficulty" id="medium"/>
                        <label for="medium">Medium</label>
                    </div>

                    <div class="radiobtn">
                        <input type="radio" class="hardbtn" name="difficulty" id="hard"/>
                        <label for="hard">Hard</label>
                    </div>

                    <!-- https://stackoverflow.com/questions/16242980/making-radio-buttons-look-like-buttons-instead -->

                </form>
            </div>
            
            <div class="filter-container">
                <div class="container-title">Filter By</div>
                <form class="button-container">
                    <!-- these are checkboxes -->
                    <div class="filter-checkbox">
                        <input type="checkbox" class="filter" id="running">
                        <label for="running">Running</label>
                    </div>
                    
                    <div class="filter-checkbox">
                        <input type="checkbox" class="filter" id="inplace">
                        <label for="inplace">In-Place</label>
                    </div>

                    <div class="filter-checkbox">
                        <input type="checkbox" class="filter" id="yoga">
                        <label for="yoga">Yoga</label>
                    </div>

                    <div class="filter-checkbox">
                        <input type="checkbox" class="filter" id="weights">
                        <label for="weights">Weights</label>
                    </div>
                    
                </form>
            </div>

            <div class="results-container">
                <!-- probably some javascript to retrieve results and stuff from filters -->
            </div>

            <div class="bottom-nav">
                <div class="inactive">
                    <img src="../resources/images/navbar/home.png">
                    <a href="../index.html">Home</a>
                </div>
                <div class="active">
                    <img src="../resources/images/navbar/planning.png">
                    <a href="./planning.html">Planning</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/workout.png">
                    <a href="./workout.html">Workout</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/tracking.png">
                    <a href="./tracking.html">Tracking</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/goals.png">
                    <a href="./goals.html">Goals</a>
                </div>
            </div>
        </div>
    </body>
</html>
