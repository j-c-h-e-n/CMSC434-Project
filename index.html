<!DOCTYPE html>

<link rel="stylesheet" href="./css/global.css">

<head>
    <style>
      h1, h2 {
        margin: 30px;
      }
      .profile {
        height: 150px;
        width: 560px;
        margin: auto;
        background-color: #f0e6e9;
        border-radius: 30px;
        display: flex;
      }
      .profile img {
        height: 75%;
        align-self: center;
        margin: 10px 30px;
      }
      .profile_text {
        height: 75%;
        width: 50%;
        margin: 0px 20px;
      }
      .profile_text h3{
        text-align: center;
      }
      .edit_btn {
        margin: 10px;
        height: 35px;
        width: 80px;
        border-radius: 30px;
        border-color: transparent;
        align-self: self-end;
        background-color: #bdd8a1;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        text-align: center;
    }

    .shortcut_container {
        height: 150px;
        width: 560px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .shortcut p {
        margin-top: 8px;
        font-size: 16px;
        text-align: center;
    }

    .new_workout, .past_workout, .meals {
        height: 150px;
        width: 150px;
        background-color: #f0e6e9;
        border-radius: 30px;
    }
    .graph {
        height: 250px;
        width: 560px;
        margin: auto;
        background-color: #f0e6e9;
        border-radius: 30px;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #f0e6e9;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        position: relative;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid black;
        border-radius: 5px;
        font-size: 16px;
        background-color: #fff6f4;
    }

    select:focus {
        border-color: #bdd8a1;
        outline: none;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        text-align: left;
    }
    #saveButton {
        background-color: #fff6f4;
        border: 1px solid black;
        border-radius: 10px;
    }
    </style>
</head>

<html>
    <body>
        <div class="device">
            <h1>Home</h1>
            <div class="profile">
                <img src="./resources/images/homepage/profile_icon.png" alt="">
                <div class="profile_text">
                    <h3>Welcome User!</h3>
                    <p>Experience: <span id="experience">Unknown</span></p>
                    <p>Age: <span id="age">Unknown</span></p>
                </div>
                <button class="edit_btn">Edit</button>
            </div>
            

            <h2>Shortcuts</h2>
            <div class="shortcut_container">
                <div class="shortcut">
                    <div class="new_workout"></div>
                    <p>New Workout</p>
                </div>
                <div class="shortcut">
                    <div class="past_workout"></div>
                    <p>Past Workouts</p>
                </div>
                <div class="shortcut">
                    <div class="meals"></div>
                    <p>Meals</p>
                </div>
            </div>

            <h2>Tracking</h2>
            <div class="graph">

            </div>

            <div class="bottom-nav">
                <div class="active">
                    <img src="./resources/images/navbar/home.png">
                    <a href="./index.html">Home</a>
                </div>
                <div class="inactive">
                    <img src="./resources/images/navbar/planning.png">
                    <a href="./html/planning.html">Planning</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/workout.png">
                    <a href="./html/workout.html">Workout</a>
                </div>
                <div class="inactive">
                    <img src="./resources/images/navbar/tracking.png">
                    <a href="./html/tracking.html">Tracking</a>
                </div>
                <div class="inactive">
                    <img src="../resources/images/navbar/goals.png">
                    <a href="./html/goals.html">Goals</a>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">x</span>
                <h3>Edit Profile</h2>
                <label for="experienceInput">Experience:</label>
                <select id="experienceInput">
                    <option value="Beginner">Beginner(New)</option>
                    <option value="Intermediate">Intermediate(1-3 Years)</option>
                    <option value="Advanced">Advanced(3+ Years)</option>
                </select>

                <label for="ageInput">Age:</label>
                <select id="ageInput">
                    <option value="Under 18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65+">65+</option>
                </select>

                
                <button id="saveButton">Save</button>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("modal");
            const editButton = document.querySelector(".edit_btn");
            const closeButton = document.querySelector(".close");
            const saveButton = document.getElementById("saveButton");

            const experienceSpan = document.getElementById("experience");
            const ageSpan = document.getElementById("age");

            const experienceInput = document.getElementById("experienceInput");
            const ageInput = document.getElementById("ageInput");

            editButton.addEventListener("click", function () {
                modal.style.display = "flex";
            });

            closeButton.addEventListener("click", function () {
                modal.style.display = "none";
            });

            saveButton.addEventListener("click", function () {
                experienceSpan.textContent = experienceInput.value;
                ageSpan.textContent = ageInput.value;
                modal.style.display = "none";
            });
        });

        </script>
    </body>

</html>
